<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Intact Organisations</h3>
  </div>
  <div class="panel-body">
    <div *ngFor="let organisation of organisationsChild">
      <div class="well">
       <a routerLinkActive=".active" [routerLink]="['organisation', organisation._id]">{{ organisation.name }} </a>
      </div>
    </div>
  </div>
</div>
